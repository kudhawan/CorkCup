<html lang="en">
    <head>
        <title>Hybrid Mobile App Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset utf="8">
        <!--font-awesome-css-->
        <link rel="stylesheet" href="css/font-awesome.css"> 
		<!--bootstrap-->
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
		<!--bxslider-->
		<link rel="stylesheet" href="css/jquery.bxslider.css">
		<!--custom css-->
		<link href="css/style.css" rel="stylesheet" type="text/css" >
		<!--mobile css-->
		<link rel="stylesheet" href="css/card.css">
        <!--component-css-->
		<!--default-js-->
		<script src="js/jquery.min.js"></script>
		<!--bootstrap-js-->
		<script src="js/bootstrap.min.js"></script>
		<!--mobile-js-->
		<!--bxslider-js-->
		<script src="js/jquery.bxslider.js"></script>
		<!--font-embed-->
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    </head>
    <body>



				<div class="page-screen">
					<div class="app-bar-navigation row">
						<div class="col-lg-3 col-md-4 col-sm-4 col-xs-4 text-left">
							<div class="app-bar-menu-icon"><a id="game-play" href="02.home-screen.html"><span class="fa fa-angle-left"></span></a></div>
						</div>
						<div class="app-bar-title col-lg-4 col-md-6 col-sm-4 col-xs-4 text-center">
							<div class="app-bar-title">Game Play</div>
						</div>
						<div class="app-bar-search col-lg-4 col-md-3 col-sm-4 col-xs-4 text-right">
							<div class="app-bar-search">
								
								<div class="switch">
									<input id="cmn-toggle-4" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
									<label for="cmn-toggle-4"></label>
								</div>
								<div class="text-label">aggressive cards</div>
							</div>
						</div>
					</div>
						  
						
						<div class="app-content-game-play">
							<div class="game-play-top">
								<div class="name-black-top">Team A</div>
								
								<div class="button-select">
									<div class="input-group">
									  <span class="input-group-btn">
										  <button type="button" class="btn btn-danger btn-number"  data-type="m" data-field="TeamA_score">
											<span class="glyphicon glyphicon-minus"></span>
										  </button>
									  </span>
									  <input type="text" name="TeamA_score" class="form-control input-number" value="0" min="0" max="100" readonly>
									  <span class="input-group-btn">
										  <button type="button" class="btn btn-success btn-number" data-type="p" data-field="TeamA_score">
											  <span class="glyphicon glyphicon-plus"></span>
										  </button>
									  </span>
									</div>
								</div>
							</div>
							<!-- <div class="app-label-icon1">
								<img src="images/thumbs-up.png" class="max-width-img1" alt="">
							</div>
							<div class="game-play-middle"><div class="button-draw"><button onclick="window.location.href='06.draw-penalty.html'" class="navigate" data-page-name="draw-penalty" data-page-trans="slide-in-from-right">DRAW PENALTY</button></div></div> -->
							<div class="center-float">
								<div class="game-play-middle1"><div class="button-draw"><button onclick="draw('TeamA_score');window.location.href='06.draw-penalty.html'" class="navigate" data-page-name="draw-penalty" data-page-trans="slide-in-from-right">DRAW PENALTY</button></div></div>
								<div class="thumb-img-center">
									<img src="images/thumbs-up.png" class="max-width-img1"  alt="">
								</div>
								<div class="game-play-middle2"><div class="button-draw"><button onclick="draw('TeamB_score');window.location.href='06.draw-penalty.html'" class="navigate" data-page-name="draw-penalty" data-page-trans="slide-in-from-right">DRAW PENALTY</button></div></div>
							</div>

							<div class="game-play-bottom">
								<div class="button-select">
									<div class="input-group">
									  <span class="input-group-btn">
										  <button type="button" class="btn btn-danger btn-number"  data-type="m" data-field="TeamB_score">
											<span class="glyphicon glyphicon-minus"></span>
										  </button>
									  </span>
									  <input type="text" name="TeamB_score" class="form-control input-number" value="0" min="0" max="100" readonly id="quant2">
									  <span class="input-group-btn">
										  <button type="button" class="btn btn-success btn-number" data-type="p" data-field="TeamB_score">
											  <span class="glyphicon glyphicon-plus"></span>
										  </button>
									  </span>
									</div>
								</div>
								<div class="name-black-bottom">Team B</div>
							</div>
						</div> 
						
						<div class="text-center move-up">
							<button class="button-pick navigate" onclick="window.location.href='08.buy-more-cards.html'" data-page-name="home-screen" data-page-trans="slide-in-from-left">Get More Cards</button>
						</div>
						
					</div>

					


    </body>
	
	<script src="js/scripts.js"></script>
	<script>
		$(document).ready(function(){
			$('.bxslider').bxSlider({
				  auto: true,
				  responsive: true,
				  autoControls: false,
				  controls: false,
				  pager: true
			});
		});
	</script>
	<script type="text/javascript" src='js/game-play-board.js'></script>
	<!-- <script>
	$(document).ready(function(){
		  animate_card(360);
	});
	</script> -->

	
</html>
